<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TaskPixel - 设置</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        @layer base {
            select {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23000000' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
                background-position: right 0.5rem center;
                background-repeat: no-repeat;
                background-size: 1.5em 1.5em;
                padding-right: 2.5rem;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                border-width: 2px;
            }
        }
        @layer utilities {
            .pixel-box {
                box-shadow: 
                    inset -2px -2px 0px 0px #000000,
                    inset 2px 2px 0px 0px #FFFFFF;
            }
            .pixel-box-sm {
                box-shadow: 
                    inset -1px -1px 0px 0px #000000,
                    inset 1px 1px 0px 0px #FFFFFF;
            }
            .pixel-border {
                border: 2px solid #000000;
            }
            .pixel-button {
                background-color: #c0c0c0;
                border: 2px solid #000000;
                box-shadow: inset -2px -2px 0px 0px #000000, inset 2px 2px 0px 0px #FFFFFF;
                color: #000000;
            }
            .pixel-button:active {
                box-shadow: inset 2px 2px 0px 0px #000000, inset -2px -2px 0px 0px #FFFFFF;
            }
            .pixel-button-primary {
                 background-color: #8E44AD;
                 color: white;
            }
             .pixel-button-danger {
                 background-color: #E74C3C;
                 color: white;
            }
        }
    </style>
    <script src="js/tailwind-config.js"></script>
</head>

<body class="bg-background font-body text-black">
    <div class="flex flex-col min-h-screen">
        <header
            class="flex items-center justify-between whitespace-nowrap border-b-4 border-pixel-border-color px-6 py-4 bg-white">
            <div class="flex items-center gap-4">
                <svg class="text-pixel-text-color" fill="none" height="32" viewBox="0 0 32 32" width="32"
                    xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                        d="M0 0H8V8H0V0ZM8 8H16V16H8V8ZM16 16H24V24H16V16ZM0 16H8V24H0V16ZM8 24H16V32H8V24ZM16 0H24V8H16V0ZM24 8H32V16H24V8Z"
                        fill="currentColor" fill-rule="evenodd"></path>
                </svg>
                <h2 class="text-xl font-bold text-pixel-text-color">TaskPixel</h2>
            </div>
            <div class="hidden md:flex items-center gap-8 text-sm">
                <a class="text-black/70 hover:text-primary nav-link" href="index.html">主页</a>
                <a class="text-black/70 hover:text-primary nav-link" href="#">日历</a>
                <a class="text-black/70 hover:text-primary nav-link" href="goals.html">目标</a>
                <a class="text-black/70 hover:text-primary nav-link" href="tags_management.html">标签管理</a>
                <a class="font-bold text-pixel-text-color nav-link active" href="settings.html">设置</a>
                <a class="text-black/70 hover:text-primary nav-link" href="data_management.html">数据管理</a>
            </div>
            <a class="font-bold text-pixel-text-color nav-link active" href="settings.html">设置</a>
            <!-- header right-side intentionally removed: notifications and avatar placeholders -->
        </header>
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-2xl mx-auto bg-pixel-bg-color p-6 pixel-border shadow-pixel">
                <h2 class="text-4xl font-display font-bold mb-6 text-center">设置</h2>
                <div class="space-y-8">
                    <section>
                        <h3 class="text-2xl font-display font-bold mb-4 border-b-2 border-black pb-2">个人信息</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-lg font-bold mb-1" for="name">姓名</label>
                                <input
                                    class="form-input w-full bg-white pixel-border focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-lg"
                                    id="name" placeholder="输入您的姓名" type="text" />
                            </div>
                            <div>
                                <label class="block text-lg font-bold mb-1" for="email">电子邮箱</label>
                                <input
                                    class="form-input w-full bg-white pixel-border focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-lg"
                                    id="email" placeholder="输入您的电子邮箱" type="email" />
                            </div>
                        </div>
                    </section>
                    <section>
                        <h3 class="text-2xl font-display font-bold mb-4 border-b-2 border-black pb-2">应用偏好设置</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-lg font-bold mb-1" for="theme">主题</label>
                                <select
                                    class="form-select w-full bg-white pixel-border focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-lg"
                                    id="theme">
                                    <option value="light">亮色模式</option>
                                    <option value="dark" disabled="">暗色模式 (即将推出!)</option>
                                    <option value="system" disabled="">跟随系统</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-lg font-bold mb-1" for="notifications">通知设置</label>
                                <div class="flex items-center gap-4 mt-2">
                                    <label class="flex items-center text-lg">
                                        <input checked=""
                                            class="form-radio h-5 w-5 text-primary bg-white pixel-border-sm focus:ring-primary"
                                            name="notifications" value="all" type="radio" />
                                        <span class="ml-2">全部通知</span>
                                    </label>
                                    <label class="flex items-center text-lg">
                                        <input
                                            class="form-radio h-5 w-5 text-primary bg-white pixel-border-sm focus:ring-primary"
                                            name="notifications" value="mentions" type="radio" />
                                        <span class="ml-2">仅提及</span>
                                    </label>
                                    <label class="flex items-center text-lg">
                                        <input
                                            class="form-radio h-5 w-5 text-primary bg-white pixel-border-sm focus:ring-primary"
                                            name="notifications" value="none" type="radio" />
                                        <span class="ml-2">无通知</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <h3 class="text-2xl font-display font-bold mb-4 border-b-2 border-black pb-2">账户管理</h3>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <button
                                class="w-full sm:w-auto px-6 py-2 pixel-button pixel-button-primary text-lg font-bold change-password-button">
                                修改密码
                            </button>
                            <button
                                class="w-full sm:w-auto px-6 py-2 pixel-button pixel-button-danger text-lg font-bold delete-account-button">
                                删除账户
                            </button>
                        </div>
                    </section>
                    <section>
                        <h3 class="text-2xl font-display font-bold mb-4 border-b-2 border-black pb-2">数据管理</h3>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <button
                                class="w-full sm:w-auto px-6 py-2 pixel-button pixel-button-primary text-lg font-bold export-data-button">
                                导出数据
                            </button>
                            <button
                                class="w-full sm:w-auto px-6 py-2 pixel-button text-lg font-bold import-data-button">
                                导入数据
                            </button>
                        </div>
                    </section>
                    <div class="mt-8 text-center">
                        <button
                            class="px-8 py-3 pixel-button pixel-button-primary text-lg font-bold save-settings-button">保存设置</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center py-4 text-sm text-gray-600 border-t-2 border-black bg-pixel-bg-color">
            <p>© 2025 TaskPixel. 保留所有权利。</p>
        </footer>
    </div>

    <!-- 应用脚本 -->
    <script src="js/core.js"></script>
    <script src="js/settings.js"></script>
    <script>
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化核心模块
            TaskPixel.init();

            // 初始化设置模块
            TaskPixel.Settings.init();

            // 更新用户头像（如果有）
            const avatarElements = document.querySelectorAll('.user-avatar');
            avatarElements.forEach(element => {
                // 这里可以根据用户设置更新头像
            });
        });
    </script>
</body>

</html>
